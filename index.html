<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cb49b6bc4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Checkout</h1>
    <div class="container">
        <div class="left">
            <form action="">
                <h2>Contact Information</h2>
                <div class="form-email">
                    <label for="">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email...">
                    <i></i>                    
                </div>
                <div class="form-phone">
                    <label for="">Phone</label><br>
                    <input type="text" name="" id="" placeholder="Enter your phone...">
                    <i></i>
                </div>
                <div class="form-name">
                    <label for="">Full name</label><br>
                    <input type="text" name="" id="" placeholder="Enter your Full name...">
                    <i></i>
                </div>
                <div class="form-address">
                    <input type="text" placeholder="Enter your address...">
                    <i></i>
                </div>
                <div class="form-city">
                    <label for="">City</label><br>
                    <i></i>
                </div>

                
                <div class="country-post">
                    <div class="form-country">
                        <label for="">Country</label><br>
                                                <i></i>
                        <select name="" id="">
                            <option value="Turkey">Turkey</option>
                            <option value="ABD">ABD</option>
                            <option value="Switzeland">Switzeland</option>
                        </select>
                    </div>
                         <div class="postCode">
                            <label for="">POST CODE</label>
                             <input type="text" name="" id="" placeholder="Enter your post code...">
                             <i></i>
                         </div>
                </div>

                <input type="checkbox" name="" id="check">
                <label for="">See this information next time</label>

            </form>

        </div>
        <div class="right">
            <div class="first">
                <div class="img">
                    <img src="./img/photo1.png" alt="">
                </div>
                <div class="text1">
                    <h3>Vitage Backbag</h3>
                    <p>$54.99 <del>$94.99</del></p>
                    <div class="count">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="second">
                <div class="img">
                    <img src="./img/photo2.png" alt="">
                </div>
                <div class="text2">
                    <h3>Levi Shoes</h3>
                    <p>$74.99 <del>$124.99</del></p>
                    <div class="count">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="cost">
                <div class="shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
            </div>
            <div class="total">
                <div class="total">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
